{% extends "base_generic.html" %}

{% block title %}
  <title>Confirm Delete | {{ team.name }}</title>
{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
    <h2 class="text-center text-danger mb-3">Delete Team</h2>
    <hr>

    <p class="text-center">
      Are you sure you want to delete the team 
      <strong>"{{ team.name }}"</strong>?
    </p>

    <form method="post" class="text-center">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger px-4 me-2">Yes, Delete</button>
      <a href="{% url 'teams' %}" class="btn btn-secondary px-4">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}

<!doctype html>
<html lang="en">
  <head>
    {% block title %}
      <title>U Pitch</title>
    {% endblock %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">

        <!-- Left: Logo -->
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">
          <img src="{% static 'images/logo.jpg' %}" alt="U Pitch Logo" height="32" class="me-2">
          U PITCH
        </a>

        <!-- Toggler for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Center Menu & Right User Controls -->
        <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">

          <!-- Center Navigation Menu -->
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name == 'index' %}active{% endif %}" href="{% url 'index' %}">Live Scores</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name == 'matchs' %}active{% endif %}" href="{% url 'matchs' %}">Fixtures</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name == 'leagues' %}active{% endif %}" href="{% url 'leagues' %}">Standings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name == 'teams' %}active{% endif %}" href="{% url 'teams' %}">Teams</a>
            </li>
          </ul>

          <!-- Right User Section -->
          <div class="d-flex align-items-center">
            {% if user.is_authenticated %}
              <span class="me-3 fw-semibold">Hi, {{ user.get_username }}</span>
              <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
              </form>
            {% else %}
              <a href="{% url 'login' %}?next={{ request.path }}" class="btn btn-primary btn-sm me-3">Login</a>
            {% endif %}
          </div>

        </div>
      </div>
    </nav>


    <!-- Page Layout -->
    <div class="container-fluid py-4">
      <div class="row">
        

       
        
        <!-- Main Content -->
        <div >
          {% block content %}{% endblock %}
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            crossorigin="anonymous"></script>
  </body>
</html>
